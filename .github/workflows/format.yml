name: ğŸ¨ Formatting Check

on:
  pull_request:
    branches: [main, master]
  push:
    branches: [main, master]

permissions:
  contents: read
  pull-requests: read
  actions: read

jobs:
  format-core:
    name: ğŸ§© Komu-Core Formatting
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: Komu-Core
    steps:
      - name: ğŸ§° Checkout repository
        uses: actions/checkout@v4

      - name: âš™ï¸ Install clang-format
        run: sudo apt-get install -y clang-format

      - name: ğŸ” Check Komu-Core formatting
        run: |
          echo "Checking formatting for Komu-Core..."
          files=$(find . -type f \( -name "*.cpp" -o -name "*.h" -o -name "*.hpp" \))
          if [ -z "$files" ]; then
            echo "No C++ files found in Komu-Core."
            exit 0
          fi
          clang-format --version
          clang-format --dry-run --Werror $files

