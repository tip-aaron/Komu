name: 🏗️ Build

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  build-linux:
    name: Build (Linux)
    runs-on: ubuntu-latest
    strategy:
      matrix:
        config: [debug, release]

    steps:
      - name: 🧰 Checkout repository
        uses: actions/checkout@v4

      - name: ⚙️ Setup environment and Build
        run: |
          chmod +x ./Scripts/Setup-Linux.sh
          ./Scripts/Setup-Linux.sh

      - name: 🔨 Build
        run: make config=${{ matrix.config }} -j$(nproc)

      - name: 📦 Upload binaries
        uses: actions/upload-artifact@v4
        with:
          name: Binaries-Linux-${{ matrix.config }}
          path: Binaries/

  build-windows:
    name: Build (Windows)
    runs-on: windows-latest
    strategy:
      matrix:
        config: [debug, release]

    steps:
      - name: 🧰 Checkout repository
        uses: actions/checkout@v4

      - name: ⚙️ Setup environment and Build
        run: .\Scripts\Setup-Windows.bat
        shell: cmd

      - name: 🔨 Build
        run: msbuild /p:Configuration=${{ matrix.config }} /p:Platform=x64
        shell: cmd

      - name: 📦 Upload binaries
        uses: actions/upload-artifact@v4
        with:
          name: Binaries-Windows-${{ matrix.config }}
          path: Binaries/

  build-macos:
    name: Build (macOS)
    runs-on: macos-latest
    strategy:
      matrix:
        config: [debug, release]

    steps:
      - name: 🧰 Checkout repository
        uses: actions/checkout@v4

      - name: ⚙️ Setup environment and Build
        run: |
          chmod +x ./Scripts/Setup-MacOS.sh
          ./Scripts/Setup-MacOS.sh

      - name: 🔨 Build with Xcode
        run: |
          xcodebuild -project Komu.xcodeproj -configuration ${{ matrix.config }} -scheme Komu build

      - name: 📦 Upload binaries
        uses: actions/upload-artifact@v4
        with:
          name: Binaries-macOS-${{ matrix.config }}
          path: Binaries/
